buildscript {
   repositories {
      mavenCentral()
   }
   dependencies {
      classpath 'com.android.tools.build:gradle:0.5.+'
   }
}
apply plugin: 'android'

/// this overrides the default src/main gradle layout to match Eclipse's
android {
    compileSdkVersion 18
    buildToolsVersion "18.0.0"
    
    defaultConfig {
        targetSdkVersion 18
        minSdkVersion 10
        versionCode 10
    }

    sourceSets {
        main {
            manifest {
                srcFile 'AndroidManifest.xml'
            }
            java {
                srcDir 'src'
            }
            res {
                srcDir 'res'
            }
            assets {
                srcDir 'assets'
            }
            resources {
                srcDir 'src'
            }
        }
    }
}


/// add dependencies
repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.android.support', name: 'support-v4', version: '13.0.+'
    compile group: 'com.google.android.gms', name: 'play-services', version: '3.1.+'
    compile group: 'com.keysolutions', name: 'android-ddp-client', version: '0.5.7.+'
}

